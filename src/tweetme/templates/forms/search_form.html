{% url 'api-tweet:search' as search_url %}

<form   id="search-form" class="form-inline navbar-search" method="GET" action="{{ search_url }}">

        <input type="search" class="form-control search_query" placeholder="Search" name="q" value="{{ request.GET.q }}">

        <button type="submit" class="btn btn-default"><i class="fab fa-facebook"></i>Submit</button>
</form>
