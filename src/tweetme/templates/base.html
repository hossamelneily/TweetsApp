{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TweetMe {% block title %}{% endblock title %}</title>



    <link href="{% static 'mine/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome/dist/css/all.css' %}" rel="stylesheet">



    <script  language="JavaScript" type="text/javascript" src="{% static 'jquery/jquery-3.4.1.min.js' %}" ></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}" ></script>
    <link href="{% static 'mine/css/custom.css' %}" rel="stylesheet">

    <script language="JavaScript" type="text/javascript" src="{% static 'mine/js/custom.js' %}" ></script>

    {% block script %}{% endblock %}
</head>
<body style="background: url('{% static 'media/mine/bk_main.jpg' %}')">

    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}

        </div>

    </div>
     {% include 'footer.html' %}
</body>


</html>
